<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Close Call vs. Strava</title>
    <link rel="stylesheet" href="css/main.css">
    </style>
  </head>
  <body>
    <header>Close Call vs. Strava</header>
    <main>
      <form>
        <input id="location" type="text" placeholder="Location">
        <input id="send" type="button" value="Search">
      </form>
      <div id="map"></div>
      <table id="legend">
        <tr>
          <td><img src="https://maps.google.com/mapfiles/ms/icons/green-dot.png"> = start (Galvanize)</td>
          <td><img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"> = this month </td>
          <td><img src="https://maps.google.com/mapfiles/ms/icons/orange-dot.png"> = 1 - 3 months ago</td>
          <td><img src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> = 4 - 6 months ago</td>
          <td><img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png"> = more than 6 months ago</td>
        </tr>
      </table>
    </main>
    <footer>&copy; 2015 Ben Ebel</footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=geometry"></script>
    <script type="text/javascript" src="resources/stravaData.js"></script>
    <script type="text/javascript" src="resources/ccdbData.js"></script>
    <!-- <script type="text/javascript" src="js/strava.js"></script> -->
    <!-- <script type="text/javascript" src="js/ccdb.js"></script> -->
    <script type="text/javascript" src="js/googlemaps.js"></script>
  </body>
</html>
